name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Lint
        uses: Scony/godot-gdscript-toolkit@master
        run: gdformat --check addons/ardos/ demo/
        run: gdlint addons/ardos/ demo/
